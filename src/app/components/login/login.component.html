
<div class="container">
      <div class="col-md-6 col-md-offset-3 loginBox">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">

            <div class="signin" [ngClass]="{ 'has-error': submitted && f.email.errors }">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email.."/>
                    <div *ngIf="submitted && f.email.errors" class="help-block">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
            </div>
            <br>
            <div class="signin" [ngClass]="{ 'has-error': submitted && f.password.errors }">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password.."/>
                  <div *ngIf="submitted && f.password.errors" class="help-block">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
            </div>
            <br>
            <div class=" form-group text-left">
              <button class="btn btn-primary " type="submit">Login</button>
            </div>
        </form>
      </div>
</div>
